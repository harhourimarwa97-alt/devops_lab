name: CI Build, Deploy & Email Notification

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pytest

      - name: Run tests and generate XML report
        run: |
          mkdir -p reports
          pytest --junitxml=reports/report.xml

      - name: Upload test report artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: reports/report.xml

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Deploy application
        run: |
          echo "ðŸš€ Deploying application..."
          # real deploy command here

  notify:
    needs: [build-and-test, deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download test report artifact
        uses: actions/download-artifact@v4
        with:
          name: test-report
          path: ./report

      - name: Verify downloaded report
        run: |
          ls -la ./report

      - name: Send email notification with report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_PASSWORD }}

          subject: |
            CI Status: ${{ needs.build-and-test.result }} - ${{ github.repository }}

          body: |
            Hello ðŸ‘‹,

            The CI pipeline has completed.

            Repository: ${{ github.repository }}
            Commit SHA: ${{ github.sha }}
            Build & Test Status: ${{ needs.build-and-test.result }}
            Deploy Status: ${{ needs.deploy.result }}

            Please find the attached test report.
          to: ${{ secrets.GMAIL_USERNAME }}
          cc: ${{ secrets.GMAIL_RECEIVER }}
          from: GitHub Actions <${{ secrets.GMAIL_USERNAME }}>
          attachments: ./report/report.xml
